<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
</head>
<body>


    <div class="container" style="display: flex; justify-content: center;padding: 200px 0;">


    <div class="conatiner">
        
<div class="screen">
    <input type="text" name="screen" id="screen" readonly>
    <button onclick="Clear()" style="background-color: rgb(150, 0, 0);">C</button>
</div>

<div class="button1">
    <button onclick="clickHandler(1)">1</button>
    <button onclick="clickHandler(2)">2</button>
    <button onclick="clickHandler(3)">3</button>
    <button onclick="clickHandler('+')" style="background-color: #FFBA75; color: black;" >+</button>
</div>

<div class="button1">
    <button onclick="clickHandler(4)">4</button>
    <button onclick="clickHandler(5)">5</button>
    <button onclick="clickHandler(6)">6</button>
    <button onclick="clickHandler('-')" style="background-color: #FFBA75; color: black">-</button>
</div>
<div class="button1">
    <button onclick="clickHandler(7)">7</button>
    <button onclick="clickHandler(8)">8</button>
    <button onclick="clickHandler(9)">9</button>
    <button onclick="clickHandler('*')" style="background-color: #FFBA75; color: black">*</button>
</div>
<div class="button1">
    <button onclick="clickHandler(0)">0</button>
    <button onclick="clickHandler('.')" style="background-color: #FFBA75; color: black">.</button>
    <button onclick="clickHandler('/')" style="background-color: #FFBA75; color: black">/</button>
    <button onclick="answer()" style="background-color: rgb(0, 73, 0);">=</button>
</div>
</div>
   






 
 <!-- outer div end point"container" -->
</div>

</body>
</html>
